<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .navbar-nav .nav-item {
          margin-right: 20px;
        }
        .navbar::after {
            content: "";
            display: block;
            height: 2px;
            background-color: #28a745;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
          }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
          }
      </style>
      {% block head %}{% endblock %}
</head>
<body>
    
    <!-- Top navigation bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand fs-4 text-decoration-underline" href="#">oticket.com</a>
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link text-black" href="#">Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="#">Vehicles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="#">Schedules</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="#">My Company</a>
            </li>
          </ul>
          <button class="btn btn-success" >Logout</button>
        </div>
      </nav>
      {% block content %}

      
    
    {% endblock %}


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
