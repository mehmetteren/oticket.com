<html>
<link rel="stylesheet" href="navbar.css">
<style>

.review-form {
  width: 500px;
  margin: auto;
  margin-top: 30px;
  padding: 20px;
  background-color: #f8f8f8;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-family: Cambria;
}

.review-form h2 {
  font-size: 24px;
  margin-bottom: 20px;
  font-family: Cambria;
}

.review-form form {
  display: flex;
  flex-direction: column;
  font-family: Cambria;
}

.review-form label {
  font-weight: bold;
  margin-bottom: 10px;
}

.review-form select,
.review-form input[type="number"],
.review-form textarea {
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.review-form button[type="submit"] {
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
}

.review-form button[type="submit"]:hover {
  background-color: #3e8e41;
}

</style>

<nav class="navbar top-navbar">
  <div class="navbar-brand">
    <a href="#">oticket.com</a>
  </div>
  <ul class="navbar-nav">
    <li class="nav-item"><a href="#">My Journeys</a></li>
    <li class="nav-item"><a href="#">|</a></li>
    <li class="nav-item"><a href="#">My Tickets</a></li>
  </ul>
  <div class="navbar-profile">
    <span class="navbar-username">Username</span>
    <a href="#" class="navbar-profile-icon"><i class="fas fa-user"></i></a>
    <a href="#" class="navbar-logout-button">Logout</a>
  </div>
</nav>

<nav class="navbar bottom-navbar">
  <ul class="navbar-nav">
    <li class="nav-item"><a href="#">ALL</a></li>
    <li class="nav-item"><a href="#">Flight</a></li>
    <li class="nav-item"><a href="#">Bus</a></li>
    <li class="nav-item"><a href="#">Train</a></li>
  </ul>
</nav>
  
<div class="review-form">
    <h2>Add a Review</h2>
    <form>
      <label for="company-select">Select Transportation Company:</label>
      <select id="company-select" name="company">
        <option value="company-1">Company 1</option>
        <option value="company-2">Company 2</option>
        <option value="company-3">Company 3</option>
        <!-- Add more options here as needed -->
      </select>
      <label>
        <input type="checkbox" id="enable-model-select">
        Also comment on a vehicle model
      </label>
      <label for="model-select">Select Vehicle Model:</label>
      <select id="model-select" name="model">
        <option value="model-1">Model 1</option>
        <option value="model-2">Model 2</option>
        <option value="model-3">Model 3</option>
        <!-- Add more options here as needed -->
      </select>
      
  
      <label for="rating-input">Rating:</label>
      <input type="number" id="rating-input" name="rating" min="0" max="5" step="0.1">
  
      <label for="comment-input">Comment:</label>
      <textarea id="comment-input" name="comment"></textarea>
  
      <button type="submit">Submit Review</button>
    </form>
  </div>
  </html>
