<style>
   @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');
 *, *:before, *:after {
	 box-sizing: border-box;
}
 body {
	 min-height: 100vh;
	 font-family: 'Raleway', sans-serif;
}
 .container {
	 position: absolute;
	 width: 100%;
	 height: 100%;
	 overflow: hidden;
}
 .container:hover .top:before, .container:active .top:before, .container:hover .bottom:before, .container:active .bottom:before, .container:hover .top:after, .container:active .top:after, .container:hover .bottom:after, .container:active .bottom:after {
	 margin-left: 200px;
	 transform-origin: -200px 50%;
	 transition-delay: 0s;
}
 .container:hover .center, .container:active .center {
	 opacity: 1;
	 transition-delay: 0.2s;
}
 .top:before, .bottom:before, .top:after, .bottom:after {
	 content: '';
	 display: block;
	 position: absolute;
	 width: 200vmax;
	 height: 200vmax;
	 top: 50%;
	 left: 50%;
	 margin-top: -100vmax;
	 transform-origin: 0 50%;
	 transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
	 z-index: 10;
	 opacity: 0.65;
	 transition-delay: 0.2s;
}
 .top:before {
	 transform: rotate(45deg);
	 background: #47B881;
}
 .top:after {
	 transform: rotate(135deg);
	 background: #76D7AA;
}
 .bottom:before {
	 transform: rotate(-45deg);
	 background: #138D75;
}
 .bottom:after {
	 transform: rotate(-135deg);
	 background: #C3E6D7;
}
 .center {
	 position: absolute;
	 width: 400px;
	 height: 400px;
	 top: 50%;
	 left: 50%;
	 margin-left: -200px;
	 margin-top: -200px;
	 display: flex;
	 flex-direction: column;
	 justify-content: center;
	 align-items: center;
	 padding: 30px;
	 opacity: 0;
	 transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
	 transition-delay: 0s;
	 color: #333;
}

 .center input {
	 width: 100%;
	 padding: 15px;
	 margin: 5px;
	 border-radius: 1px;
	 border: 1px solid #ccc;
	 font-family: inherit;
     font-size: 18px;
}

 .center button {
	 font-family: 'Raleway', sans-serif;
	 cursor: pointer;
	 color: #fff;
	 font-size: 15px;
	 text-transform: uppercase;
	 width: 100%;
     padding: 5px 0;
     margin-left: 5px;
	 border: 0;
	 border-radius: 5px;
	 background-color: #333;
}
 .center button:hover {
	 background-color: #338;
}
</style>

<div class = container onclick>
    <div class="top"></div>
    <div class="center">
        <h2>oticket.com</h2>
        <form action="{{ url_for('login') }}" method="post">
            {% if message is defined and message %}
                <div class="alert alert-warning" color="red">{{ message }}</div>
            {% endif %}
            <div class="form-group">
                <label for="username" ><b>E-mail:</b></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter e-mail">
            </div>
            <div class="form-group">
                <label for="password"><b>Password:</b></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
                <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <form action="{{ url_for('register') }}" method="get">
            <button class="btn btn-primary">Register</button>
        </form>
    </div>
    <div class="bottom">
    </div>
</div>
